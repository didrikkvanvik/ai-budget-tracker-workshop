include:
  - docker/docker-compose.yml

services:
  api:
    build: src/BudgetTracker.Api
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=budgettracker;Username=budgetuser;Password=budgetpass123
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5295:8080"
    depends_on:
      - postgres
    volumes:
      - ./samples:/app/samples:ro

  web:
    build:
      context: src/BudgetTracker.Web
      args:
        VITE_API_BASE_URL: http://localhost:5295/api
    ports:
      - "3001:80"
    depends_on:
      - api
